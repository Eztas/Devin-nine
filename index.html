<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ナンバープレイス</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sudoku-grid {
            display: grid;
            grid-template-columns: repeat(9, 1fr);
            gap: 1px;
            background-color: #000;
            border: 3px solid #000;
        }
        
        .sudoku-cell {
            aspect-ratio: 1;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }
        
        .sudoku-cell.selected {
            background-color: #dbeafe;
            border: 2px solid #3b82f6;
        }
        
        .sudoku-cell.highlighted {
            background-color: #fef3c7;
        }
        
        .sudoku-cell.initial {
            background-color: #f3f4f6;
            color: #374151;
        }
        
        .sudoku-cell.initial.highlighted {
            background-color: #fef3c7 !important;
        }
        
        .sudoku-cell:nth-child(3n):not(:nth-child(9n)) {
            border-right: 3px solid #000;
        }
        
        .sudoku-cell:nth-child(n+19):nth-child(-n+27),
        .sudoku-cell:nth-child(n+46):nth-child(-n+54) {
            border-bottom: 3px solid #000;
        }
        
        .memo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            pointer-events: none;
            z-index: 2;
        }
        
        .memo-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem;
            color: #374151;
            font-weight: 500;
            line-height: 1;
        }
        
        .memo-cell.highlighted {
            background-color: #fef3c7;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- ホーム画面 -->
    <div id="home-screen" class="container mx-auto px-4 py-8 max-w-md">
        <div class="text-center">
            <h1 class="text-4xl font-bold text-gray-800 mb-8">ナンバープレイス</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">難易度設定</h2>
                
                <div class="mb-4">
                    <label for="difficulty-slider" class="block text-sm font-medium text-gray-700 mb-2">
                        初期配置の数: <span id="difficulty-value">45</span>
                    </label>
                    <input 
                        type="range" 
                        id="difficulty-slider" 
                        min="17" 
                        max="80" 
                        value="45" 
                        class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"
                    >
                    <div class="flex justify-between text-xs text-gray-500 mt-1">
                        <span>17</span>
                        <span>80</span>
                    </div>
                </div>
            </div>
            
            <button 
                id="start-game-btn" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-200"
            >
                ゲーム開始
            </button>
        </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="game-screen" class="container mx-auto px-4 py-4 max-w-md hidden">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-gray-800">ナンプレ</h2>
            <div class="text-sm text-gray-600">
                ヒント: <span id="hint-count">45</span>
            </div>
        </div>
        
        <!-- ナンバープレイス盤 -->
        <div class="sudoku-grid mb-6" id="sudoku-board">
            <!-- 81個のセルがJavaScriptで生成される -->
        </div>
        
        <!-- 数字選択パネル -->
        <div class="grid grid-cols-3 gap-2 mb-4" id="number-panel">
            <!-- 1-9の数字ボタンがJavaScriptで生成される -->
        </div>
        
        <!-- 操作ボタン -->
        <div class="grid grid-cols-3 gap-2 mb-4">
            <button 
                id="number-input-btn" 
                class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition duration-200"
            >
                数字入力
            </button>
            <button 
                id="memo-input-btn" 
                class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded transition duration-200"
            >
                メモ入力
            </button>
            <button 
                id="delete-btn" 
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-200"
            >
                削除
            </button>
        </div>
        
        <button 
            id="complete-btn" 
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-200"
        >
            完成！
        </button>
    </div>

    <!-- リザルト画面 -->
    <div id="result-screen" class="container mx-auto px-4 py-8 max-w-md hidden">
        <div class="text-center">
            <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
                <h2 id="result-message" class="text-3xl font-bold mb-4">クリア！</h2>
                <p class="text-gray-600">おめでとうございます！</p>
            </div>
            
            <button 
                id="play-again-btn" 
                class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-200"
            >
                もう一度遊ぶ
            </button>
        </div>
    </div>

    <script src="sudoku-generator.js"></script>
    <script src="app.js"></script>
</body>
</html>
